<div class="general">
    <div class="center">
        <section id="content">
            <h1 class="subheader" v-if="!isEdit">Crear Artículo</h1>
            <h1 class="subheader" v-else>Editar Artículo</h1>

            <!-- Formulario -->
            <form class="mid-form" @submit.prevent="save">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input type="text" name="title" v-model="article.title" required />
                    <div v-if="submitted && !$v.article.title.required">
                        El titulo debe tener algo
                    </div>
                </div>

                <div class="form-group">
                    <label for="content">Contenido</label>
                    <textarea type="text" name="content" v-model="article.content" required>
            </textarea>
                    <div v-if="submitted && !$v.article.content.required">
                        El contenido debe tener algo
                    </div>
                </div>

                <div class="form-group">
                    <div v-if="isEdit && article.image">
                        <img class="image-small" :src="url + 'get-image/' + article.image" :alt="article.title" v-if="article.image" />
                    </div>
                    <label for="title">Image</label>
                    <input type="file" id="file" ref="file" name="file0" @change="fileChange()" />
                </div>

                <div class="clearfix"></div>

                <input type="submit" value="Guardar" class="btn btn-success" />
            </form>
            |
        </section>
        <Sidebar></Sidebar>
        <div class="clearfix"></div>
    </div>
</div>
